<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转效果</title>

    <style>
        img{
            width: 250px;
            transition: all 20s;
            margin: 100px 600px auto ;
        }

        img:hover{
            transform: rotateZ(3600deg); 
            /* rotate括号内如果是正数则为顺时针旋转，负数逆时针旋转 */
        }
    </style>
</head>
<body>
    <img src="./邹宝/邹1.jpg" alt="">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间位移</title>

    <style>
        body {
            perspective: 1000px;
            /* perspective属性的数值表示透视点到屏幕的距离。
            数值越小，产生的透视效果就越强烈，元素离观察者的距离就越近。
            数值越大，透视效果就越弱，元素离观察者的距离就越远 */
        }
        .box{
            width: 200px;
            height: 200px;
            margin: 10px auto;
            background-color: pink;
            transition: all 2s;
        }

        .box:hover{
            transform: translate3d(1000px,1000px,-2000px);
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>

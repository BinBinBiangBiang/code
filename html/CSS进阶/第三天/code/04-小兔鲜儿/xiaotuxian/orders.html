<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
</head>
<body>
    <!-- 主体内容：滑动查看 -->
    <div class="main">
        <!-- 用户信息区域 -->
        <div class="pannel user_msg">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>邹雨欣</h5>
                    <p>13697950097</p>
            </div>
            <div class="bottom">
                江西省 宜春市 袁州区 宜春中学 第三教学楼
            </div>
            </div>
            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>

        <!-- 商品区域 -->
        <div class="pannel goods">
            <div class="pic">
                <a href="#"><img src="./uploads/pic.png" alt=""></a>
            </div>
            <div class="info">
                    <h5>康尔贝 非接触式红外体温仪 领劵立减30元 婴儿级材质 测温...</h5>
                    <p><span>粉色</span>  <span>红外体温计</span></p>
                <div class="price">
                    <span class="red">￥<i>266</i></span>
                    <span>￥299</span>
                </div>
            </div>
            <div class="count">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>
        <!-- 商品区域 -->

     <!-- 配送及其支付方式和备注 -->
     <div class="pannel rest">
        <div>
            <h5>配送方式</h5>
            <p>顺丰快递</p>
        </div>
        <div>
            <h5>买家备注</h5>
            <p>希望可以送给邹宝 不收钱 谢谢</p>
        </div>
        <div>
            <h5>支付方式</h5>
            <p>支付宝<i class="iconfont icon-more"></i></p>
        </div>
    </div>
    <!-- /配送及其支付方式和备注 -->


    <!-- 商品结算总结 -->
    <div class="pannel consume">
        <div>
            <h5>商品总价</h5>
            <p>￥299.00</p>
        </div>
        <div>
            <h5>运费</h5>
            <p>￥0.00</p>
        </div>
        <div>
            <h5>折扣</h5>
            <p>-￥30.00</p>
        </div>
    </div>
    <!-- /商品结算总结 -->
    </div>

    <!-- 主体内容：滑动查看 -->



    <!-- 底部支付：固定定位 -->
    <div class="pay">
        <div class="left">
            合计: <span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a hred="#">去支付</a>
        </div>
    </div>
    <!-- 底部支付：固定定位 -->
</body>
</html>

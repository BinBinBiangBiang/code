<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1 + 1)   // 结果为2
        console.log('pink' + 1) //结果为 pink1
        console.log('2' + 1) //结果为21
        console.log('1' - 1) //结果为0
        // 当一个字符串类型数据与另一种类型数据相加时会自动将其转化为字符串类型 
        // 但只针对 +  ，其他三种运算符不会

        console.log(+'123') //转换为数字型

    </script>
</body>
</html>

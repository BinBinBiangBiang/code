<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('Enter')  //  prompt 获取的都是字符串类型

        console.log(num)  // console.log输出的是字符串型
        console.log(Number(num)) //转换为数字型
        
        // 其他的显示转换
        parseInt(num)  // parseInt只保留整数
        console.log(parseInt('12.51px')) // 输出结果为12
        console.log(parseInt(num)) //

        parseFloat(num) // parseFloat可以保留小数
        console.log(parseFloat(num))
    </script>
</body>
</html>

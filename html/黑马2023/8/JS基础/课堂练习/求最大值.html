<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求最大值</title>
</head>
<body>
  <script>
    let arr = [5,6,8,4,65,84,64,100]
    let max = arr[0]
    for(let i = 1 ; i < arr.length ; i++){
      if(arr[i] > max){
        max = arr[i]
      }
    }
    alert(`最大值是：${max}`)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 方法1 显示转换
        let num1 = prompt('Enter')
        let num2 = prompt('Enter')

        alert(`两者之和为${Number(num1)+Number(num2)}`)

        //方法2  隐式转换
        let num3 = +prompt('Enter')
        let num4 = +prompt('Enter')

        alert(`两者之和为${num3+num4}`)
    </script>
</body>
</html>

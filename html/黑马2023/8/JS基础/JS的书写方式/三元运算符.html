<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三元运算符</title>
</head>

<body>
  <script>
    // 三元运算符
    // 条件 ? 代码1 : 代码2
    // 如果为条件为真 执行代码1 如果为假 执行代码2
    console.log(5 > 2 ? alert('5 大于 2 ') : alert ('5 小于 2'))
    let num = 10
    console.log(num < 10 ? alert('0' + num ) : alert (num) )
  </script>
</body>
  
</html>

<script>
  function send(){
    console.log('提交完成');
  }
  let btn = document.getElementById('btn');
  btn.addEventListener('click',debounce(send,1000));

  function dobounce(fn,delay) {
    let timer;
    return function(){
      if(timer) clearTimeout(timer);
      timer = setTimeout(() => fn(),delay);
    }
  }

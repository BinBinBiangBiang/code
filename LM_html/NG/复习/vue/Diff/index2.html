<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>

<body>

  <div id="app">
    <ul>
      <li class="item" v-for="(item,index) in list" :key="index">{{item}}</li>
    </ul>
    <button @click="change">change</button>
    <button @click="add">add</button>
  </div>

  <script>
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const list = ref(['html', 'css', 'js'])

        const change = () => {
          list.value.reverse()
        }

        const add = () => {
          list.value.unshift('vue')
        }

        return {
          list,
          change,
          add
        }
      }
    }).mount('#app')
  </script>

  <script>
    let old = [
      {
        tagName: 'ul',
        props: {
          class: 'list'
        },
        children: [
          {
            tagName: 'li',
            props: {
              class: 'item'
            },
            key: 0,
            children: ['html']
          },
          {
            tagName: 'li',
            props: {
              class: 'item'
            },
            key: 1,
            children: ['css']
          },
          {
            tagName: 'li',
            props: {
              class: 'item'
            },
            key: 2,
            children: ['js']
          }
        ]
      }
    ]
  </script>

</body>

</html>
